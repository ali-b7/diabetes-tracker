<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diabetes Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('logs.dashboard') }}">Diabetes Tracker</a>

      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('logs.dashboard') }}">Dashboard</a>
        <a class="nav-link" href="{{ url_for('logs.glucose_form') }}">Add Glucose</a>
        <a class="nav-link" href="{{ url_for('logs.insulin_form') }}">Add Insulin</a>
        <a class="nav-link" href="{{ url_for('logs.history') }}">History</a>

        <!-- Optional: keep auth links for show, but demo does not depend on them -->
        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
