{% extends "base.html" %}
{% block content %}
<h2>Add Insulin</h2>
<form method="post" action="/log/insulin">
  <label>Insulin Type</label><br />
  <input name="insulin_type" type="text" placeholder="Rapid / Basal / NovoRapid..." required><br /><br />

  <label>Units</label><br />
  <input name="units" type="number" step="0.1" required><br /><br />

  <label>Date/Time (optional)</label><br />
  <input name="recorded_at" type="datetime-local"><br /><br />

  <label>Notes</label><br />
  <input name="notes" type="text"><br /><br />

  <button type="submit">Save</button>
</form>
{% endblock %}
