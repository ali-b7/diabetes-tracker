name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: Lint
        run: ruff check .

      - name: Tests + Coverage
        env:
          SECRET_KEY: test
          PYTHONPATH: .
        run: |
          pytest -q \
            --cov=app \
            --cov-report=term-missing \
            --cov-fail-under=70

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t diabetes-tracker:ci .
